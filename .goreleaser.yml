env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: dotfiles
    env:
      - CGO_ENABLED=0
    main: ./cmd
    binary: dotfiles
    flags:
      - -trimpath
    ldflags: "-s -w -X {{.Env.BUILDMETA}}.GitCommit={{.ShortCommit}} -X {{.Env.BUILDMETA}}.BuildDate={{.Date}} -X {{.Env.BUILDMETA}}.Version={{.Version}}"
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7

archives:
  - id: default
    builds:
      - dotfiles
    replacements:
      darwin: Darwin
      amd64: x86_64

nfpms:
  - builds:
      - dotfiles
    vendor: avakarev
    homepage: "https://github.com/avakarev/dotfiles-cli"
    maintainer: "Andrii Vakarev"
    description: "CLI utility to manage dotfiles symlinks"
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    bindir: /usr/bin

